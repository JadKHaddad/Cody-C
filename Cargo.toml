[package]
name = "cody-c"
version = "0.1.0"
edition = "2021"
authors = ["Jad K. Haddad <jadkhaddad@gmail.com>"]
license = "MIT OR Apache-2.0"
readme = "README.md"
description = "A simple and fast codec for encoding and decoding data in no_std environments"
keywords = ["codec", "no_std", "embedded", "encode", "decode"]

[features]
default = ["codec", "tracing", "logging"]
std = []
decoder-checks = []
decode-enmpty-buffer = []
buffer-early-shift = []
encoder-checks = []
codec = ["dep:heapless"]
futures-io = ["futures/std"]
embedded-io-async = ["dep:embedded-io-async"]
embedded-io = ["dep:embedded-io"]
tokio = ["dep:tokio"]
logging = []
pretty-hex-fmt = []
char-fmt = []
log = []
defmt = ["dep:defmt"]
tracing = ["dep:tracing"]

[dependencies]
pin-project-lite = "0.2.14"
heapless = { version = "0.8.0", optional = true }
futures = { version = "0.3.3", default-features = false }
embedded-io-async = { version = "0.6.1", optional = true }
embedded-io = { version = "0.6.1", optional = true }
tokio = { version = "1.37.0", optional = true, default-features = false, features = [
    "io-util",
] }
tracing = { version = "0.1.40", optional = true }
defmt = { version = "0.3.6", optional = true }

[dev-dependencies]
tokio = { version = "1", features = ["full"] }
tokio-test = "0.4.4"
tokio-util = { version = "0.7.11", features = ["codec"] }
tracing = { version = "0.1.40", default-features = false }
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
futures = "0.3.3"
criterion = { version = "0.5", features = ["html_reports"] }

[[bench]]
name = "tokio"
harness = false
required-features = ["tokio"]
# cargo bench --features tokio

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
